
  <div class="page-header">
      <h1>Flapper News</h1>
    </div>

  <!-- order by upvotes descending -->
  <div ng-repeat="post in app.posts | orderBy: '-upvotes'">

    <span class="glyphicon glyphicon-thumbs-up" 
    ng-click="app.incrementPostUpVotes(post)">
      {{post.upvotes}}
    </span>

    <span style="font-size:20px;margin-left:10px;">
      <a ng-show="true" href="{{post.link}}">
        {{post.title}}
      </a>
     
      <span ng-hide="true">
        {{post.title}}
      </span>
    </span><!-- style -->
    <span>
        <!--the MongoDb auto property is called "_id" rather than "id".-->
        <!--<a href="#/posts/{{$index}}">Comments</a>-->
        <a href="#/posts/{{post._id}}">Comments</a>
    </span>
    

  </div><!-- ng-repeat post -->

    <!-- setting the model does the data binding -->
    <form ng-submit="app.addPost(title, link)"
      style="margin-top:30px;">
      <h3>Add a new post</h1>
      <div class="form-group">
        <input 
          class="form-control"
          type="text" 
          ng-model="title"
          name="title"
          placeholder="Title">
        </input>
      </div>
      <div class="form-group">
        <input 
          class="form-control"
          type="text" 
          ng-model="link"
          name ="link"
          placeholder="Link">
        </input>
      </div>
      <button 
        class="btn btn-primary" 
        type="submit">Post
      </button>
    </form>
